<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<canvas id="canvas" style="display: block;border: 1px solid black; margin: 50px auto;"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 1024;
			canvas.height = 768;

			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.arc(50, 55,2 , 0, 2 * Math.PI,true);
			ctx.fillStyle='red';
			ctx.stroke();
			ctx.fill();
		</script>



	</body>
</html>
