<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Foundation_Charts</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="css/fundation.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div class="row whole">
			<div class="deviceSelect">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">选择设备ID</label>
						<div class="layui-input-block">
							<select name="deviceId" lay-filter="deviceId" id="deviceId" lay-verify="required"></select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选择数据源</label>
						<div class="layui-input-block">
							<select name="dataSource" id="dataSource" lay-filter="dataSource"  lay-search="">
								<option value="x">x</option>
								<option value="y">y</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
			<div id="main"></div>
		</div>
		<script src="js/echarts.min.js" type="text/javascript"></script>
		<script src="js/initCharts.js" type="text/javascript"></script>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="layui/layui.js" type="text/javascript"></script>
		<script src="js/xchart.js" type="text/javascript"></script>
	</body>
</html>
