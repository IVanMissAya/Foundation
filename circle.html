<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas 绘制圆弧</title>
	</head>
	<body>
		<canvas id="canvas" style="display: block; border: 1px solid black; margin: 50px auto;"></canvas>
		<script type="text/javascript">
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 600;
				var context = canvas.getContext("2d");
				context.fillStyle = "#FFF";
				context.fillRect(0, 0, 800, 600);

				drawArcTo(context, 200, 200, 600, 200, 600, 400, 100);
			};

			function drawArcTo(cxt, x0, y0, x1, y1, x2, y2, r) {
				cxt.beginPath();
				cxt.moveTo(x0, y0);
				cxt.arcTo(x1, y1, x2, y2, r);

				cxt.lineWidth = 6;
				cxt.strokeStyle = "red";
				cxt.stroke();

				cxt.beginPath();
				cxt.moveTo(x0, y0);
				cxt.lineTo(x1, y1);
				cxt.lineTo(x2, y2);

				cxt.lineWidth = 1;
				cxt.strokeStyle = "#0088AA";
				cxt.stroke();

			}
		</script>




	</body>
</html>
